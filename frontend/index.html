<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="job-application-modal.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <title>Job Tracker</title>
  </head>

  <body>
    <aside class="sidebar">
      <nav class="side-nav">
        <button id="toggle-theme">ðŸŒ™ Dark mode</button>
      </nav>
    </aside>
    <main class="main">
      <section class="dashboard">
        <div class="action-bar">
          <div class="view-toggle" role="radiogroup" aria-label="View mode">
            <label class="toggle-btn">
              <input type="radio" name="view" value="cards" checked />
              â¬œ Cards
            </label>

            <label class="toggle-btn">
              <input type="radio" name="view" value="table" />
              â˜° Table
            </label>
          </div>
          <div id="add-job">
            <button id="add-application-btn">+ Add Application</button>
          </div>
        </div>

        <div class="filters">
          Filters:
          <select class="dropdown" data-filter="status"></select>
          <select class="dropdown" data-filter="seniority"></select>
          <select class="dropdown" data-filter="remoteType"></select>

          <button id="filterBtn">Filter</button>
          <button id="clearBtn">Clear</button>
        </div>
        <div id="status-chart"></div>
        <div id="container-table"></div>
        <div id="container-cards"></div>
        <div id="container-single" class="hidden"></div>
      </section>
    </main>
    <div id="modal-root"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
